<div class="cardContainer mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{block.blockNumber}}</mat-card-title>
      <mat-card-subtitle>{{block.channelId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>        
        <mat-list-item>
            <span>No Of Transaction: </span>
          <span>{{block.noOfTransactions}}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
